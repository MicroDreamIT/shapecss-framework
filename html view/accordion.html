<html>

	<meta charset="UTF-8">
	<title>Accordion</title>
	<link rel="stylesheet" href="../public/css/shape.css">
</head>
<body>


<div class="accordion">

    Section 1
    </button>
    <div class="panel">
    <p>
    This is default accordion
    </p>
    </div>

    <button class="target success">
    Section 2
    </button>
    <div class="panel">
    <p>
    This is success accordion
    </p>
    </div>

    <button class="target info">
    Section 3
    </button>
    <div class="panel">

    This is info accordion
    </p>

    <button class="target dark">

    </button>
    <div class="panel">
    <p>
    This is dark accordion
    </p>

    <button class="target warning">
    Section 5
    </button>
    <div class="panel">
    <p>
    This is warning accordion
    </p>
    </div>

    <button class="target primary">
    Section 6
    </button>
    <div class="panel">
    <p>
    This is primary accordion
    </p>
    </div>

    <button class="target danger">
    Section 7
    </button>
    <div class="panel">
    <p>
    This is danger accordion
    </p>
    </div>

</div>

	<script src="../public/js/shape.js"></script>

</html>
